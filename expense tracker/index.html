<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Expense Tracker</h1>
        <div class="conteiner">
            <h3 class="h3">Add A New Item</h3>
            <p class="input-texts input-name">Name</p><input type="text" id="input-name" class="input" placeholder="What did you buy ?"> 
            <p class="input-texts input-date">Date</p><input type="date" id="input-date" class="input" >
            <p class="input-texts input-amount">Amount</p><input type="text" id="input-amount" class="input" placeholder="How much ?" >
        </div>
        <div class="bot-part">
            <button class="btn-add" type="submit" >Add Expense</button>
            <ul class="ul-list" id="ul-list"></ul>
        </div>        
    </main>
</body>
</html>
